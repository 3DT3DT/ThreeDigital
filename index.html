<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Smart 3 Digital System</title>
    
    <!-- PWA Meta Tags - COMPLETE SET -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#764ba2">
    <meta name="msapplication-TileColor" content="#764ba2">
    
    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="3Digital">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Android/Windows PWA Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="3Digital">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    
    <!-- PWA Optimization -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: fixed;
            width: 100%;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        /* Areas Tabs */
        .areas-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .area-tab {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .area-tab.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .area-tab:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Area Title */
        .area-title {
            text-align: center;
            margin: 10px 0;
            font-size: 1.3em;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 15px;
        }

        /* Devices Grid */
        .devices-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .device-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
        }

        .device-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .device-name {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .device-state {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .status-on {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-off {
            color: #f44336;
            font-weight: bold;
        }

        .status-open {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-closed {
            color: #f44336;
            font-weight: bold;
        }

        .connection-status {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.7em;
            }
            
            .controls-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .device-card {
                padding: 15px 8px;
            }
            
            .device-icon {
                font-size: 2em;
            }
            
            .areas-tabs {
                gap: 5px;
            }
            
            .area-tab {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Scrollbar */
        .devices-container::-webkit-scrollbar {
            width: 6px;
        }

        .devices-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .devices-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

}
    </style>
</head>
