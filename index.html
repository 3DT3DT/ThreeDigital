<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Smart 3 Digital System</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="3Digital">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="3Digital">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 5px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        /* Areas Tabs */
        .areas-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .area-tab {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .area-tab.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .area-tab:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Area Title */
        .area-title {
            text-align: center;
            margin: 10px 0;
            font-size: 1.3em;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 15px;
        }

        /* Devices Grid */
        .devices-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .device-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
        }

        .device-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .device-name {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .device-state {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .status-on {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-off {
            color: #f44336;
            font-weight: bold;
        }

        .status-open {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-closed {
            color: #f44336;
            font-weight: bold;
        }

        /* FIXED: Connection Status - Mobile Optimized */
        .connection-status {
            text-align: center;
            padding: 12px 8px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            min-height: auto;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.7em;
            }
            
            .controls-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .device-card {
                padding: 15px 8px;
            }
            
            .device-icon {
                font-size: 2em;
            }
            
            .areas-tabs {
                gap: 5px;
            }
            
            .area-tab {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            /* FIXED: Mobile connection status */
            .connection-status {
                font-size: 12px;
                padding: 10px 6px;
                margin: 8px 0;
                line-height: 1.3;
            }
        }

        @media (max-width: 480px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            /* FIXED: Small mobile connection status */
            .connection-status {
                font-size: 11px;
                padding: 8px 5px;
            }
        }

        /* Scrollbar */
        .devices-container::-webkit-scrollbar {
            width: 6px;
        }

        .devices-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .devices-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* NEW: Temporary demo test button */
        .demo-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- NEW: Temporary button to test demo mode -->
    <button class="demo-toggle" onclick="forceDemoMode()">Test Demo</button>

    <div class="container">
        <div class="header">
            <h1>üè† Smart 3 Digital System</h1>
            <p>Control your home devices</p>
        </div>

        <!-- Areas Tabs -->
        <div class="areas-tabs" id="areas-tabs">
            <!-- Areas will be added automatically -->
        </div>

        <!-- Current Area Title -->
        <div class="area-title" id="area-title">
            üè† All Areas
        </div>

        <!-- Devices Grid -->
        <div class="devices-container">
            <div class="controls-grid" id="devices-grid">
                <div class="loading">üîÑ Loading devices...</div>
            </div>
        </div>

        <!-- FIXED: Connection Status with better mobile display -->
        <div class="connection-status" id="connection-status">
            üîÑ Connecting to system...
        </div>
    </div>

    <script>
        class SmartHomeApp {
            constructor() {
                this.haBaseUrl = 'http://YOUR_HA_IP:8123';
                this.haToken = 'YOUR_LONG_LIVED_TOKEN';
                this.devices = [];
                this.areas = [];
                this.currentArea = 'all';
                this.isConnected = false;
                this.demoModeActive = true; // NEW: Force demo mode for testing
            }

            async init() {
                try {
                    await this.loadDevices();
                    this.setupAreas();
                    this.renderAreas();
                    this.renderDevices();
                    this.setupAutoRefresh();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Failed to initialize system');
                }
            }

            async loadDevices() {
                try {
                    // NEW: Force demo mode for testing - Remove this in production
                    this.demoModeActive = true;
                    
                    if (this.demoModeActive) {
                        throw new Error('Forced demo mode for testing');
                    }

                    // Check if online
                    if (!navigator.onLine) {
                        throw new Error('Offline');
                    }

                    const realDevices = await this.fetchFromHA();
                    if (realDevices && realDevices.length > 0) {
                        this.devices = realDevices;
                        this.isConnected = true;
                        this.demoModeActive = false;
                    } else {
                        throw new Error('No real devices found');
                    }
                } catch (error) {
                    // Always use demo mode for testing
                    this.devices = this.getMockDevices();
                    this.isConnected = false;
                    this.demoModeActive = true;
                    console.log('Demo mode activated:', error.message);
                }
            }

            setupAreas() {
                this.areas = [
                    { id: 'all', name: 'üè† All Areas', icon: 'üè†' },
                    { id: 'living_room', name: 'üõãÔ∏è Living Room', icon: 'üõãÔ∏è' },
                    { id: 'bedroom', name: 'üõèÔ∏è Bedroom', icon: 'üõèÔ∏è' },
                    { id: 'kitchen', name: 'üë®‚Äçüç≥ Kitchen', icon: 'üë®‚Äçüç≥' },
                    { id: 'garage', name: 'üöó Garage', icon: 'üöó' },
                    { id: 'garden', name: 'üå≥ Garden', icon: 'üå≥' }
                ];
            }

            getMockDevices() {
                return [
                    // Living Room
                    { id: 'light_living_room', name: 'Living Room Light', icon: 'üí°', type: 'light', state: 'off', entity_id: 'light.living_room', area: 'living_room' },
                    { id: 'tv_living_room', name: 'TV', icon: 'üì∫', type: 'switch', state: 'off', entity_id: 'switch.tv', area: 'living_room' },
                    { id: 'curtains_living_room', name: 'Curtains', icon: 'ü™ü', type: 'cover', state: 'closed', entity_id: 'cover.living_room_curtains', area: 'living_room' },

                    // Bedroom
                    { id: 'light_bedroom', name: 'Bedroom Light', icon: 'üí°', type: 'light', state: 'on', entity_id: 'light.bedroom', area: 'bedroom' },
                    { id: 'ac_bedroom', name: 'AC', icon: '‚ùÑÔ∏è', type: 'climate', state: 'off', entity_id: 'climate.bedroom_ac', area: 'bedroom' },
                    { id: 'curtains_bedroom', name: 'Curtains', icon: 'üõèÔ∏è', type: 'cover', state: 'open', entity_id: 'cover.bedroom_curtains', area: 'bedroom' },

                    // Kitchen
                    { id: 'light_kitchen', name: 'Kitchen Light', icon: 'üí°', type: 'light', state: 'off', entity_id: 'light.kitchen', area: 'kitchen' },
                    { id: 'oven_kitchen', name: 'Oven', icon: 'üî•', type: 'switch', state: 'off', entity_id: 'switch.oven', area: 'kitchen' },

                    // Garage
                    { id: 'garage_door', name: 'Garage Door', icon: 'üöó', type: 'cover', state: 'closed', entity_id: 'cover.garage_door', area: 'garage' },
                    { id: 'light_garage', name: 'Garage Light', icon: 'üí°', type: 'light', state: 'off', entity_id: 'light.garage', area: 'garage' },

                    // Garden
                    { id: 'garden_lights', name: 'Garden Lights', icon: 'üí°', type: 'light', state: 'off', entity_id: 'light.garden', area: 'garden' },
                    { id: 'sprinkler', name: 'Sprinkler', icon: 'üíß', type: 'switch', state: 'off', entity_id: 'switch.sprinkler', area: 'garden' }
                ];
            }

            renderAreas() {
                const areasTabs = document.getElementById('areas-tabs');
                areasTabs.innerHTML = '';

                this.areas.forEach(area => {
                    const areaTab = document.createElement('button');
                    areaTab.className = `area-tab ${this.currentArea === area.id ? 'active' : ''}`;
                    areaTab.innerHTML = area.name;
                    areaTab.addEventListener('click', () => {
                        this.switchArea(area.id);
                    });
                    
                    // Mobile touch events
                    areaTab.addEventListener('touchstart', function(e) {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    areaTab.addEventListener('touchend', function(e) {
                        this.style.transform = 'scale(1)';
                    });
                    
                    areasTabs.appendChild(areaTab);
                });
            }

            switchArea(areaId) {
                this.currentArea = areaId;
                this.renderAreas();
                this.renderDevices();
                
                const currentArea = this.areas.find(a => a.id === areaId);
                document.getElementById('area-title').innerHTML = 
                    `${currentArea.icon} ${currentArea.name}`;
            }

            renderDevices() {
                const devicesGrid = document.getElementById('devices-grid');
                const connectionStatus = document.getElementById('connection-status');
                
                let filteredDevices = this.devices;
                
                if (this.currentArea !== 'all') {
                    filteredDevices = this.devices.filter(device => 
                        device.area === this.currentArea
                    );
                }

                if (filteredDevices.length === 0) {
                    devicesGrid.innerHTML = `
                        <div class="loading" style="grid-column: 1 / -1;">
                            ‚ö†Ô∏è No devices in this area
                        </div>
                    `;
                    return;
                }

                devicesGrid.innerHTML = '';
                
                filteredDevices.forEach(device => {
                    const deviceCard = document.createElement('div');
                    deviceCard.className = 'device-card';
                    deviceCard.innerHTML = `
                        <div class="device-icon">${device.icon}</div>
                        <div class="device-name">${device.name}</div>
                        <div class="device-state ${this.getStateClass(device.state, device.type)}">
                            ${this.getStateText(device.state, device.type)}
                        </div>
                    `;
                    
                    deviceCard.addEventListener('click', () => {
                        this.toggleDevice(device);
                    });
                    
                    // Mobile touch feedback
                    deviceCard.addEventListener('touchstart', function(e) {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    deviceCard.addEventListener('touchend', function(e) {
                        this.style.transform = 'scale(1)';
                    });
                    
                    devicesGrid.appendChild(deviceCard);
                });
                
                // NEW: IMPROVED CONNECTION STATUS DISPLAY
                if (this.isConnected && !this.demoModeActive) {
                    connectionStatus.innerHTML = '‚úÖ Connected to 3 Digital System';
                    connectionStatus.style.background = 'rgba(76, 175, 80, 0.3)';
                } else {
                    // NEW: Demo mode with better mobile display
                    connectionStatus.innerHTML = '‚ö†Ô∏è Demo Mode - Tap devices to test';
                    connectionStatus.style.background = 'rgba(255, 193, 7, 0.3)';
                    
                    // NEW: Add demo indicator to header on mobile
                    this.showMobileDemoIndicator();
                }
            }

            // NEW: Add mobile-specific demo indicator
            showMobileDemoIndicator() {
                // Remove existing indicator if any
                const existingIndicator = document.getElementById('mobile-demo-indicator');
                if (existingIndicator) {
                    existingIndicator.remove();
                }

                // Add demo indicator to header for mobile
                if (window.innerWidth <= 768) {
                    const header = document.querySelector('.header');
                    const demoIndicator = document.createElement('div');
                    demoIndicator.id = 'mobile-demo-indicator';
                    demoIndicator.innerHTML = 'üî¥ DEMO MODE';
                    demoIndicator.style.cssText = `
                        background: rgba(255, 193, 7, 0.8);
                        color: #333;
                        padding: 4px 8px;
                        border-radius: 10px;
                        font-size: 10px;
                        font-weight: bold;
                        margin-top: 5px;
                        display: inline-block;
                    `;
                    header.appendChild(demoIndicator);
                }
            }

            getStateText(state, type) {
                if (type === 'sensor') {
                    return state;
                }
                if (type === 'cover' || type === 'binary_sensor') {
                    return state === 'open' ? 'OPEN' : 'CLOSED';
                }
                return state === 'on' ? 'ON' : 'OFF';
            }

            getStateClass(state, type) {
                if (type === 'cover' || type === 'binary_sensor') {
                    return state === 'open' ? 'status-open' : 'status-closed';
                }
                return state === 'on' ? 'status-on' : 'status-off';
            }

            async toggleDevice(device) {
                if (!this.isConnected) {
                    // Demo mode
                    if (device.type === 'cover' || device.type === 'binary_sensor') {
                        device.state = device.state === 'open' ? 'closed' : 'open';
                    } else {
                        device.state = device.state === 'on' ? 'off' : 'on';
                    }
                    this.renderDevices();
                    return;
                }

                try {
                    let service, domain = device.type;
                    
                    if (domain === 'light' || domain === 'switch') {
                        service = device.state === 'on' ? 'turn_off' : 'turn_on';
                    } else if (domain === 'cover') {
                        service = device.state === 'open' ? 'close_cover' : 'open_cover';
                    } else {
                        this.showError(`Device type ${domain} not supported`);
                        return;
                    }

                    const response = await fetch(`${this.haBaseUrl}/api/services/${domain}/${service}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.haToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ entity_id: device.entity_id })
                    });

                    if (response.ok) {
                        setTimeout(() => this.loadDevices(), 1000);
                    }
                } catch (error) {
                    this.showError(`Failed to control ${device.name}`);
                }
            }

            setupAutoRefresh() {
                setInterval(() => {
                    if (this.isConnected) {
                        this.loadDevices().then(() => {
                            this.renderDevices();
                        });
                    }
                }, 30000);
            }

            showError(message) {
                const status = document.getElementById('connection-status');
                status.innerHTML = `‚ùå ${message}`;
                status.style.background = 'rgba(244, 67, 54, 0.3)';
                
                setTimeout(() => {
                    if (this.isConnected) {
                        status.innerHTML = '‚úÖ Connected to 3 Digital';
                        status.style.background = 'rgba(76, 175, 80, 0.3)';
                    } else {
                        status.innerHTML = '‚ö†Ô∏è Demo Mode - Tap devices to test';
                        status.style.background = 'rgba(255, 193, 7, 0.3)';
                    }
                }, 3000);
            }

            async fetchFromHA() {
                try {
                    const response = await fetch(`${this.haBaseUrl}/api/states`, {
                        headers: {
                            'Authorization': `Bearer ${this.haToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) throw new Error('Connection failed');
                    const states = await response.json();
                    
                    return states.map(state => {
                        const area = this.findAreaFromEntityId(state.entity_id);
                        return {
                            id: state.entity_id,
                            name: state.attributes.friendly_name || this.formatEntityId(state.entity_id),
                            icon: this.getDeviceIcon(state.entity_id),
                            type: state.entity_id.split('.')[0],
                            state: state.state,
                            entity_id: state.entity_id,
                            area: area
                        };
                    });
                } catch (error) {
                    return null;
                }
            }

            findAreaFromEntityId(entityId) {
                const entity = entityId.toLowerCase();
                if (entity.includes('living')) return 'living_room';
                if (entity.includes('bedroom')) return 'bedroom';
                if (entity.includes('kitchen')) return 'kitchen';
                if (entity.includes('garage')) return 'garage';
                if (entity.includes('garden')) return 'garden';
                return 'living_room';
            }

            formatEntityId(entityId) {
                const parts = entityId.split('.');
                const deviceName = parts[1].replace(/_/g, ' ');
                return deviceName.charAt(0).toUpperCase() + deviceName.slice(1);
            }

            getDeviceIcon(entityId) {
                const iconMap = {
                    'light.': 'üí°', 'switch.': 'üîå', 'sensor.temperature': 'üå°Ô∏è',
                    'climate.': '‚ùÑÔ∏è', 'cover.': 'ü™ü', 'binary_sensor.door': 'üö™'
                };
                for (const [prefix, icon] of Object.entries(iconMap)) {
                    if (entityId.startsWith(prefix)) return icon;
                }
                return '‚öôÔ∏è';
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', function() {
            new SmartHomeApp().init();
        });

        // NEW: Temporary function to test demo mode
        function forceDemoMode() {
            const app = new SmartHomeApp();
            app.demoModeActive = true;
            app.init();
            alert('Demo mode activated for testing!');
        }

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW error:', error));
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
