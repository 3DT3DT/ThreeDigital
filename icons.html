<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Draw home icon
        ctx.fillStyle = 'white';
        ctx.font = '300px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üè†', 256, 256);
        
        // Convert to data URL and download
        const link = document.createElement('a');
        link.download = 'icon-512x512.png';
        link.href = canvas.toDataURL();
        link.click();
        
        // Create 192x192 version
        canvas.width = 192;
        canvas.height = 192;
        const gradient2 = ctx.createLinearGradient(0, 0, 192, 192);
        gradient2.addColorStop(0, '#667eea');
        gradient2.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient2;
        ctx.fillRect(0, 0, 192, 192);
        ctx.fillStyle = 'white';
        ctx.font = '100px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üè†', 96, 96);
        
        const link2 = document.createElement('a');
        link2.download = 'icon-192x192.png';
        link2.href = canvas.toDataURL();
        link2.click();
        
        alert('Icons created! Check your downloads folder.');
    </script>
</body>
</html>
